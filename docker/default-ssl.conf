<VirtualHost *:443>
  ServerName newspack-e2e.com
  ServerAdmin webmaster@localhost
  DocumentRoot /var/www/html
  ErrorLog ${APACHE_LOG_DIR}/error.log
  CustomLog ${APACHE_LOG_DIR}/access.log combined
  SSLEngine on
  SSLCertificateFile /etc/ssl/certs/newspack-e2e.com.pem
  SSLCertificateKeyFile /etc/ssl/certs/newspack-e2e.com-key.pem
</VirtualHost>
